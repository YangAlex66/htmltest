<script type="text/javascript">
function getValue(){
  var ofrm1 = document.getElementsByName("选择城市").document;
  if (ofrm1==undefined)
  {
    ofrm1 = document.getElementByName("选择城市").contentWindow.document;
    var ff = ofrm1.getElementByName("选择城市")).value;
    alert("firefox/chrome取值结果为:" + ff);
  }
  else
  {
    var ie = document.frames["frame1"].document.getElementByName("选择城市").value;
    alert("ie取值结果为:" + ie);
  }
}
</script>    
  
  
<p>  iframe1中文本框的值:</p>
